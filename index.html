<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBeamer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/languages/latex.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/styles/vs.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title">AutoBeamer<div class="slogan">震惊！从 Markdown 自动生成 Beamer 幻灯片</div></div>
        <div class="slogan">
            <div id="tips">
                <div class="tip"><div class="icon">🆘</div><div>可供紧急使用</div></div>
                <div class="tip"><div class="icon"><a href="https://github.com/LogCreative/AutoBeamer/tree/pkg" target="_blank"><img src="https://img.shields.io/badge/branch-pkg-blueviolet"></a></div><div>内嵌迷你版本</div></div>
                <div class="tip"><div class="icon"><a href="https://logcreative.github.io/LaTeXSparkle/" target="_blank"><img src="https://img.shields.io/badge/Under-LSP-yellowgreen"></a></div>像模像样 LaTeX</div>
            </div>
        </div>
    </header>
    <div id="main">
            <div class="io">选择你的<img src="img/md.svg"><input id="markdownInput" type="file" accept=".md"></div>
        <div class="io">输出我的<img src="img/tex.svg"><button id="buttonSaveFile">保存文件</button></div>
        <div id="textSection">
            <pre><code class="latex-html" id="beamerLaTeX"></code></pre>
            <div id="preview">
                <button id="buttonCompile">点击预览</button><span style="font-size: small;">(供小型文件)</span>
                <div>
                    <iframe id="beamerOutput"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
