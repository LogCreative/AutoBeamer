<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBeamer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/highlight.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/languages/latex.min.js"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/highlight.js/10.5.0/styles/vs.min.css" rel="stylesheet">
</head>
<body>
    <h1>AutoBeamer</h1>
    <h4>震惊！从 Markdown 自动生成可以编译为 Beamer 幻灯片的 LaTeX 文档</h4>
    <h5><span style="display: none;">在线预览不要使用太长的内容。推荐复制到本地。</span></h5>
    <div class="io">选择你的 MarkDown<img src="img/md.svg"><input id="markdownInput" type="file"></div>
    <div class="io">输出我的 LaTeX<img src="img/tex.svg"><button id="buttonSaveFile">保存文件</button></div>
    <div id="textSection">
        <pre><code class="latex-html" id="beamerLaTeX"></code></pre>
        <div id="preview">
            <button id="buttonCompile">预览</button>
            <div>
                <iframe id="beamerOutput"></iframe>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
