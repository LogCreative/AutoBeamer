<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBeamer</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <h1>AutoBeamer</h1>
    <h4>震惊！从 Markdown 自动生成可以编译为 Beamer 幻灯片的 LaTeX 文档</h4>
    <h5>目前仅支持文字和公式。<span style="display: none;">在线预览不要使用太长的内容。推荐复制到本地。</span></h5>
    <div><img src="img/md.svg"><input id="markdownInput" type="file"></div>
    <textarea id="beamerLaTeX"></textarea>
    <span style="display: none;">
        <div>
            <button id="buttonCompile">Compile</button>
            <div>
                <iframe id="beamerOutput"></iframe>
            </div>
        </div>
    </span>
    
    <script src="main.js"></script>
</body>
</html>
